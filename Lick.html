<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let fotos = [
            "foto1.jpg", 
            "foto2.jpg", 
            "foto3.jpg"
        ];

        function sortearFoto() {
            let index = Math.floor(Math.random() * fotos.length);
            document.getElementById("imagem").src = fotos[index];
        }
    </script>
</head>
<body>
    <h1>Sorteio de Fotos</h1>
    <img id="imagem" src="foto1.jpg" width="300">
    <button onclick="sortearFoto()">Sortear</button>
</body>
</html>
